<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rx Remedies - Login</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
</head>
<body class="bg-body-tertiary d-flex flex-column" style="min-height: 100vh;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="#">Rx Remedies</a>
    <!-- Toggler button for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarLogin"
      aria-controls="navbarLogin"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container my-5 flex-grow-1 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-sm" style="max-width: 420px; width: 100%;">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for msg in messages %}
            {{ msg }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h4 class="card-title mb-3 text-center text-success">Login</h4>
    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          id="username"
          required
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          required
        >
      </div>
      <button type="submit" class="btn btn-success w-100">Log In</button>
    </form>
  </div>
</div>

<footer class="bg-white text-center py-3 border-top">
  <small class="text-muted">&copy; 2025 Rx Remedies</small>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
